<html><head>
<script src="/libs/jquery.js"></script>
<script src="http://localhost:31400/socket.io/socket.io.js"></script>
<script>

function getFiles(event){
	$("#info").html("");

	var files = $("#fileName")[0].files;
	var fileContents = [];
	for(var i = 0, f; f = files[i]; i++){
		var r = new FileReader();
		r.onload = (function(f){
			return function(e){
				$("#info").append(
					"Name: "+ escape(f.name) +"\n"+
					"Type: "+ escape(f.type) +"\n"+
					"Size: "+ escape(f.size) +"\n"+
					"Lmod: "+ (f.lastModifiedDate ? f.lastModifiedDate.toLocaleDateString() : 'n/a') +"\n"+
					"Content:\n"+ r.result +"\n"
				);
			};
		})(f)
		r.readAsText(f);
		$("#info").append("Reading "+ f.name +"\n");
	}
}


$(function(){
	$("#fileName").change(getFiles);
	$("#uploadButton").click(getFiles);
});
</script>
</head><body>

<input type="file" name="fu" id="fileName">
<input type="button" value="Up" id="uploadButton">

<pre id="info"></pre>

</body></html>
