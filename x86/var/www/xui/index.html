<script type='text/ecmascript'>
var toID = [];

function updateIconHeight(){
 $('.app').css('height',$('.app').first().width());
 var sz = $(document).height(); var rsz = sz / 65;
 $('.appName').css('font-size', rsz+'px' );
}

function appShow(){ for(var i=0; i<toID.length; i++){ clearTimeout(toID[i]); }; $('#footer').show('slide', { direction: 'down' }); $('#infoText').html(apps[this.id].desc); }
function appHide(){ $('#footer').hide('slide', { direction: 'down' }); $('#infoText').html(''); }
function setHide(){ toID.push(setTimeout(appHide, 500)); }

function addApps(){
 var appList=[];
 for(var i in apps){
  appList.push(""
+"<div class='app' id='"+ i +"' onclick=\"location.href = '"
+ (apps[i].link?apps[i].link:"apps/"+ i)
+"';\" style=\"background-image: url("
+ (apps[i].link?"'img/links/"+ apps[i].icon +"')\">": ("'apps/"+ i +"/img/"+ apps[i].icon +"')\">") )
+"<span class='appName'>"+ apps[i].name +"</span>"
+(apps[i].req?"<img class='lockBox' src='img/lock.jpg'>":"")
+"</div>");
 }
 $('#appFrame').html(appList.join('\n'));
}

//function doApp(appName){ location.href = 'apps/'+ appName; }

function loadApps(){ $('.app').hover(appShow,setHide); $(window).resize(updateIconHeight); updateIconHeight(); }

$(function(){
 addApps();
 loadApps();
});
</script>
